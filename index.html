<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="vismo_dev" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tab and mobile version" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <title>Welcome</title>
    <link rel="shortcut icon" href="assets/images/fav.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="assets/images/fav.png" />

    <!-- font awesome main css -->
    <link rel="stylesheet" href="assets/css/fontawesome.min.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- Style css -->
    <link
      rel="stylesheet"
      href="assets/css/style.css"
      type="text/css"
      media="all"
    />
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <!-- Welcome-area -->
    <div class="min-wraper welcome-wraper">
      <div class="welcome-background">
        <div class="welcome-top">
          <div class="welcome-image">
            <img
              src="assets/images/welcome/welcome-logo.png"
              alt="welcome-img"
            />
          </div>
          <div class="welcome-text">
            <h1>Welcome</h1>
            <p>Explanation of the usefulness of this application or the like</p>
          </div>
        </div>
        <div class="welcome-from">
          <div class="from-items">
            <form action="menu.html">
              <div class="single-input">
                <input
                  id="firstname"
                  class="input"
                  type="text"
                  placeholder=" "
                />
                <label for="firstname" class="labelText">Name</label>
              </div>
              <div class="single-input">
                <input
                  id="firstname"
                  class="input"
                  type="password"
                  placeholder=" "
                />
                <label for="firstname" class="labelText">Password</label>
              </div>
              <div class="single-check">
                <input type="checkbox" id="save-check" />
                <label for="save-check">Save</label>
              </div>
              <div class="single-input home-button">
                <button type="submit">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- js file -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/min.js"></script>
  </body>
</html>
